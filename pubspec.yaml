name: solo_wallet
description: "多币种冷钱包"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # State management
  get: ^4.6.6
  # Storage
  flutter_secure_storage: ^9.2.2
  get_storage: ^2.1.1
  # Crypto/Blockchain
  pointycastle: ^3.9.1
  bip32: ^2.0.0
  bip39: ^1.0.6
  web3dart: ^2.7.3
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.2.3
  # Biometrics
  local_auth: ^2.3.0
  # Network (optional, user-triggered)
  dio: ^5.8.0
  # Utilities
  path_provider: ^2.1.4
  share_plus: ^10.0.0
  convert: ^3.1.2
  crypto: ^3.0.6
  hex: ^0.2.0
  # UI
  flutter_screenutil: ^5.9.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/coins/
    - assets/images/
